<div class="row-fluid">
    <div class="span12 buttons">
        <a href="#/operator/new" class="btn"><i class="icon-plus"></i>新增接线员</a>
        <button class="btn" type="button"
                ng-class="{'btn-danger': operator.selectedItem != null}"
                ng-click="operator.confirmDelete()" ng-disabled="operator.selectedItem == null">
            <i class="icon-remove"></i>删除接线员
        </button>
        <input type="text" placeholder="请输入任意关键字" title="请输入任意关键字" ng-model="operator.query" ng-change="operator.queryChanged(operator.query)">
    </div>
</div>
<div class="row-fluid">
    <div class="block block-without-border span12">

        <table at-table class="table table-bordered" pagination="operatorPagination">
          <thead></thead>
          <tbody>
            <tr ng-click="operator.selectedItem = item" ng-class="{'active': operator.selectedItem == item}">
                <td at-implicit sortable title="登录名" attribute="username" class="ecgGridLik" ng-click="operator.showPage(item)"></td>
                <td at-implicit sortable title="姓名" attribute="name"></td>
                <td sortable title="性别">
                    {{operator.getGenderLabel(item)}}
                </td>
                <td sortable title="是否在职">
                    {{operator.getDismissedLabel(item)}}
                </td>
                <td at-implicit sortable title="电话" attribute="mobile"></td>
            </tr>
          </tbody>
        </table>

        <at-pagination items-per-page="10" instance="operatorPagination" list="operator.filteredData"></at-pagination>
    </div>
</div>
