<div class="row-fluid">
	<div class="span12">
		<br/>
		<form name="createExpertForm">
		<table class="ecgprops">

		<tr>
		<td width="80px" valign="top"><label for="expert-username">登录名:</label></td>
		<td>
			<input ng-model="expert.newobj.username" class="input-xlarge" id="expert-username" focus required placeholder="请输入登录名"></input>
			<span class="required">*</span><span class="desc">初次登录密码与登录名一致</span></td>
		</tr>

		<tr>
		<td><label for="expert-name">姓名:</label></td>
		<td>
			<input ng-model="expert.newobj.name" class="input-xlarge" id="expert-name" focus required placeholder="请输入姓名"></input>
			<span class="required">*</span>
		</td>
		</tr>

		<tr>
		<td><label for="expert-gender">性别:</label></td>
		<td><select ng-model="expert.newobj.gender" ng-options="g.value as g.label for g in expert.genders"></select></td>
		</tr>

		<tr>
		<td ><label for="expert-birthday">出生日期:</label></td>
		<td>
			
			<div id="expert-birthday" class="input-append date">
			    <input ng-model="expert.newobj.birthday" type="text" readonly="readonly" placeholder="请选择出生日期"></input>
			    <span class="add-on">
			      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
			      </i>
			    </span>
		    </div>
		</td>
		</tr>

		<tr>
		<td ><label for="expert-idCard">身份证:</label></td>
		<td><input ng-model="expert.newobj.idCard" class="input-xlarge" id="expert-idCard" placeholder="请输入18位身份证号码"></input></td>
		</tr>

		<tr>
		<td ><label for="expert-title">职务:</label></td>
		<td><input ng-model="expert.newobj.title" class="input-xlarge" id="expert-title" placeholder="请输入职务信息"></input></td>
		</tr>

		<tr>
		<td ><label for="expert-tel">电话:</label></td>
		<td>
		<input ng-model="expert.newobj.mobile" class="input-xlarge" id="expert-tel" placeholder="请输入联系电话,固话请带区号"></input>
		</td>
		</tr>

		<tr>
		<td ><label for="expert-hospital">所在医院:</label></td>
		<td><input ng-model="expert.newobj.hospital" class="input-xlarge" id="expert-hospital" placeholder="请输入所在医院" ></input></td>
		</tr>

		<tr>
		<td ><label for="expert-dismissed">工作状态:</label></td>
		<td><select ng-model="expert.newobj.dismissed" ng-options="g.value as g.label for g in expert.dismissedStates"></select></td>
		</tr>

		</table>
		</form>
    </div>
</div>
<div class="row-fluid">
	<div class="span12">
		<button class="btn" type="button"
				ng-class="{'btn-primary': createExpertForm.$valid}" 
				ng-click="expert.create()"
				ng-disabled="!createExpertForm.$valid">
			<i class="icon-save"></i>保存
		</button>
		<a href="#/expert" class="btn"><i class="icon-remove"></i>取消</a>
    </div>
</div>
