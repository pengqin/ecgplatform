<div class="row-fluid">
	<div class="span12">
		<form name="updateOperatorForm">
		<table class="ecgprops">

		<tr>
		<td width="100px"><label>编号:</label></td>
		<td>{{operator.updateobj.id}}</td>
		</tr>

		<tr>
		<td width="100px"><label for="operator-username">登录名:</label></td>
		<td>{{operator.updateobj.username}}</td>

		<tr>
		<td width="100px"><label for="operator-name">姓名:</label></td>
		<td>
			<input ng-model="operator.updateobj.name" class="input-xlarge" id="operator-name" required placeholder="请输入姓名">
			<span class="required">*</span></td>
		</tr>

		<tr>
		<td><label for="operator-gender">性别:</label></td>
		<td><select ng-model="operator.updateobj.gender" ng-options="g.value as g.label for g in operator.genders"></select></td>
		</tr>

		<tr>
		<td ><label for="operator-birthday">出生日期:</label></td>
		<td>
			
			<div id="operator-birthday" class="input-append date">
			    <input ng-model="operator.updateobj.birthday" type="text"></input>
			    <span class="add-on">
			      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
			      </i>
			    </span>
		    </div>
		</td>
		</tr>

		<tr>
		<td ><label for="operator-idCard">身份证:</label></td>
		<td><input ng-model="operator.updateobj.idCard" class="input-xlarge" id="operator-idCard" placeholder="请输入18位身份证号码"></td>
		</tr>

		<tr>
		<td ><label for="operator-mobile">电话:</label></td>
		<td>
		<input ng-model="operator.updateobj.mobile" class="input-xlarge" id="operator-mobile" placeholder="请输入联系电话,固话请带区号">
		</td>
		</tr>

		<tr>
		<td ><label for="operator-dismissed">工作状态:</label></td>
		<td><select ng-model="operator.updateobj.dismissed" ng-options="g.value as g.label for g in operator.dismissedStates"></select></td>
		</tr>

		</table>
		</form>
    </div>
</div>
<div class="row-fluid">
	<div class="span12">
		<button class="btn" type="button"
				ng-class="{'btn-primary': updateOperatorForm.$valid}" 
				ng-click="operator.update()"
				ng-disabled="!updateOperatorForm.$valid">
			<i class="icon-save"></i>保存
		</button>
		<!--button class="btn btn-primary" type="button"
				ng-click="operator.resetPassword()"
				title="新密码将和登录名一致">
			<i class="icon-lock"></i>重置密码
		</button-->
		<a href="#/operator" class="btn"><i class="icon-list"></i>返回</a>
    </div>
</div>
