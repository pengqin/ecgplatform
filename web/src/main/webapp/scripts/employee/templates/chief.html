<div class="row-fluid">
	<div class="span12 buttons">
		<button class="btn btn-primary" type="button"
				ng-click="chief.refresh()">
			<i class="icon-refresh"></i>刷新
		</button>
		<a href="#/chief/new" class="btn btn-primary"><i class="icon-plus"></i>新增主任</a>
		<button class="btn" type="button"
				ng-class="{'btn-danger': chief.selectedItem != null}"
				ng-click="chief.confirmDelete()" ng-disabled="chief.selectedItem == null">
			<i class="icon-remove"></i>删除主任
		</button>
		<input type="text" placeholder="请输入任意关键字" title="请输入任意关键字" ng-model="chief.query" ng-change="chief.queryChanged(chief.query)">
    </div>
</div>
<div class="row-fluid">
    <div class="block block-without-border span12">
		<table at-table class="table table-bordered" pagination="chiefPagination">
		  <thead></thead>
		  <tbody>
		    <tr ng-click="chief.selectedItem = item" ng-class="{'active': chief.selectedItem == item}">
				<td at-implicit sortable title="登录名" attribute="username" class="ecgGridLik" ng-click="chief.showPage(item)"></td>
				<td at-implicit sortable title="姓名" attribute="name"></td>
				<td sortable title="性别">
					{{chief.getGenderLabel(item)}}
				</td>
				<td sortable title="是否在职">
					{{chief.getDismissedLabel(item)}}
				</td>
				<td at-implicit sortable title="电话" attribute="mobile"></td>
				<td at-implicit sortable title="在职医院" attribute="company"></td>
		    </tr>
		  </tbody>
		</table>

		<at-pagination items-per-page="15" instance="chiefPagination" list="chief.filteredData"></at-pagination>
    </div>
</div>
