<div class="row-fluid">
	<div class="span12 buttons">
		<a href="#/expert/new" class="btn"><i class="icon-plus"></i>新增专家</a>
		<button class="btn" type="button"
				ng-class="{'btn-danger': expert.selectedItem != null}"
				ng-click="expert.confirmDelete()" ng-disabled="expert.selectedItem == null">
			<i class="icon-remove"></i>删除专家
		</button>
		<input type="text" placeholder="请输入任意关键字" title="请输入任意关键字" ng-model="expert.query" ng-change="expert.queryChanged(expert.query)">
    </div>
</div>
<div class="row-fluid">
    <div class="block block-without-border span12">
		<table at-table class="table table-bordered" pagination="expertPagination">
		  <thead></thead>
		  <tbody>
		    <tr ng-click="expert.selectedItem = item" ng-class="{'active': expert.selectedItem == item}">
				<td at-implicit sortable title="登录名" attribute="username" class="ecgGridLik" ng-click="expert.showPage(item)"></td>
				<td at-implicit sortable title="姓名" attribute="name"></td>
				<td sortable title="性别">
					{{expert.getGenderLabel(item)}}
				</td>
				<td sortable title="是否在职">
					{{expert.getDismissedLabel(item)}}
				</td>
				<td at-implicit sortable title="电话" attribute="mobile"></td>
				<td at-implicit sortable title="在职医院" attribute="company"></td>
		    </tr>
		  </tbody>
		</table>

		<at-pagination items-per-page="10" instance="expertPagination" list="expert.filteredData"></at-pagination>
    </div>
</div>
