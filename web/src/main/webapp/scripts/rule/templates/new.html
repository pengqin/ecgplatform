<div class="row-fluid">
	<div class="span12">
		<br/>
		<form name="createRuleForm">
		<table class="ecgprops">

		<tr>
		<td width="150px" valign="top"><label for="rule-type">设备类型:</label></td>
		<td>
			<input ng-model="rule.newobj.type" class="input-xlarge" id="rule-type" ng-pattern="/^\d+$/"
				   focus required placeholder="请输入设备类型" ng-change="rule.checkUnique()"></input>
			<span class="required">*</span>
		</tr>

		<tr>
		<td><label for="rule-code">指标编码:</label></td>
		<td>
			<input ng-model="rule.newobj.code" ng-pattern="/^\d+$/"
			 class="input-xlarge" id="rule-code" required placeholder="请输入指标编码" ng-change="rule.checkUnique()"></input>
			<span class="required">*</span>
		</td>
		</tr>

		<tr>
		<td><label for="rule-name">指标名称:</label></td>
		<td>
			<input ng-model="rule.newobj.name" class="input-xlarge" id="rule-name" required placeholder="请输入指标名称"></input>
			<span class="required">*</span>
		</td>
		</tr>

		<tr>
		<td ><label for="rule-min">范围设定:</label></td>
		<td>
			<button class="btn btn-small" type="button" ng-click="rule.newobj.min = -1">无下限</button>
			<input type="text" id="rule-min" ng-model="rule.newobj.min" min="-1" class="input-mini"  ng-pattern="/^-?\d+$/" required></input>
			<span>-</span>
			<input type="text" ng-model="rule.newobj.max" max="9999" class="input-mini" ng-pattern="/^\d+$/" required></input>
			<button class="btn btn-small" type="button" ng-click="rule.newobj.max = 9999">无上限</button>
		</td>
		</tr>

		<tr>
		<td ><label for="rule-desc">说明:</label></td>
		<td><input ng-model="rule.newobj.desc" class="input-xlarge" id="rule-desc" placeholder="请输入说明"></input></td>
		</tr>

		</table>
		</form>
    </div>
</div>
<div class="row-fluid">
	<div class="span12">
		<button class="btn" type="button"
				ng-class="{'btn-primary': createRuleForm.$valid}" 
				ng-click="rule.create()"
				ng-disabled="!createRuleForm.$valid || !rule.isUnique">
			<i class="icon-save"></i>保存
		</button>
		<a href="#/rule" class="btn"><i class="icon-remove"></i>取消</a>
    </div>
</div>
