<div class="row-fluid">
    <div class="span12 buttons">
        <button class="btn btn-primary" type="button"
                ng-click="apk.refresh()">
            <i class="icon-refresh"></i>刷新
        </button>
        <a href="javascript:void(0)" ng-click="uploaddialog.show()" class="btn btn-primary"><i class="icon-plus"></i>上传APK</a>
        <button class="btn" type="button"
                ng-class="{'btn-danger': apk.selectedItem != null}"
                ng-click="apk.confirmDelete()" ng-disabled="apk.selectedItem == null">
            <i class="icon-remove"></i>删除APK
        </button>
        <input type="text" placeholder="请输入任意关键字" title="请输入任意关键字" ng-model="apk.query" ng-change="apk.queryChanged(apk.query)">
    </div>
</div>
<div class="row-fluid">
    <div class="block block-without-border span12">
        <table at-table class="table table-bordered" pagination="apkPagination">
          <thead></thead>
          <tbody>
            <tr ng-click="apk.selectedItem = item" ng-class="{'active': apk.selectedItem == item}">
                <td at-implicit sortable title="标识" attribute="id"></td>
                <td at-implicit sortable title="版本号" attribute="version"></td>
                <td at-implicit sortable title="上传时间" attribute="createdDate"></td>
                <td at-implicit sortable title="是否激活?" attribute="enabled"></td>
            </tr>
          </tbody>
        </table>

        <at-pagination items-per-page="15" instance="apkPagination" list="apk.filteredData"></at-pagination>
    </div>
</div>
<div ecg-apk-upload-dialog></div>
