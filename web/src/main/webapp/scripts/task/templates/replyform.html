<h5 class="ecgHd">填写回复</h5>
<div  class="block-body collapse in">

<!-- 当前回复 -->
<div ng-show="!replyform.replys" style="clear:both; margin: 10px 0px;">
    正在加载回复数据......
</div>

<table class="table" ng-show="replyform.replys && replyform.replys.length > 0">
    <tbody>
        <tr ng-repeat="reply in replyform.replys" ng-show="!reply.removed">
        <td>
            <p style="word-wrap: break-word;">
                <strong>检测结果：</strong> <span class="label label-{{replyform.translateLevel(reply.level)}}">{{reply.result}} </span><br/>
                <strong>检测建议：</strong> {{reply.content}} <br/>
                <strong>判断依据：</strong> {{reply.reason}}
            </p>
        </td>
        <td width="15%">
            <button class="btn btn-small" type="button" ng-click="replyform.edit(reply)">编辑</button>
            <button class="btn btn-small btn-danger" type="button" ng-click="replyform.remove($index)">删除</button>
        </td>
        </tr>
    </tbody>
</table>

<div class="pull-right" style="clear:both; margin: 10px 0px;" ng-show="replyform.replys != null">
    <button class="btn" type="button"
        ng-click="replyform.addManual()">
        <i class="icon-edit"></i>增加人工回复
    </button>
    <button class="btn btn-primary" type="button"
        ng-show="!session.user.isExpert() && todo.current.expertId == null"
        ng-click="replyform.forward()" ng-disabled="todo.current == null || todo.current.examination == null">
        <i class="icon-share"></i>转交专家处理
    </button>
    <button class="btn" type="button"
        ng-class="{'btn-primary': replyform.canReply}" 
        ng-click="replyform.complete()"
        ng-disabled="!replyform.canReply">
        <i class="icon-check"></i>回复用户
</button>
</div>

<div class="pull-right" style="clear:both; margin: 10px 0px;" ng-show="replyform.replys != null">
    <button class="btn" type="button" ng-click="replyform.reset()">
        <i class="icon-repeat"></i>重置
    </button>
    <button class="btn" type="button" ng-click="todo.replyform = 'hidden'">
        <i class="icon-remove"></i>取消
    </button>
</div>
<br/>
</div>
