<div id="ecgRelativeDialog" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="ecgModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>选择用户</h3>
  </div>
  <div class="modal-body">
    
        <div class="buttons">
            <input type="text" placeholder="请输入手机号" title="请输入手机号" ng-model="relativedialog.query">
            <button class="btn btn-primary" type="button"
                ng-click="relativedialog.queryChanged(relativedialog.query)">
              <i class="icon-search"></i>查询
            </button>
        </div>

        <table at-table class="table table-bordered" pagination="usersDialogPagination">
          <thead></thead>
          <tbody>
            <tr ng-click="item.selected = !item.selected" ng-class="{'active': item.selected}">
                <td at-implicit sortable title="登录名" attribute="username"></td>
                <td at-implicit sortable title="姓名" attribute="name"></td>
            </tr>
          </tbody>
        </table>

        <div at-server-pagination items-per-page="5" instance="usersDialogPagination" list="relativedialog.data" paging="relativedialog.paging"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="relativedialog.execute()">选择</button>
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  </div>
</div>
