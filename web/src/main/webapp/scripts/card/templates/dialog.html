<div id="ecgUploadDialog" class="modal hide" style="width:650px;" tabindex="-1" role="dialog" aria-labelledby="ecgModalLabel" aria-hidden="true">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>上传卡数据</h3>
    <hr/>
</div>
<div class="modal-body">
    <iframe id="uploadCardFrame" src=""
            width="100%" height="200px" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" ></iframe>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button"
        ng-click="uploaddialog.execute()">
        <i class="icon-ok"></i>上传
    </button>
    <button class="btn" data-dismiss="modal" aria-hidden="true">
        <i class="icon-remove"></i>关闭
    </button>
</div>

</div>
